<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:fragment="title">Digispike Dashboard</title>
</head>
<body>

<div class="container py-4" th:fragment="content">
    <div class="row justify-content-center">
        <h4 class="display-4">Hello, <span th:text="${#httpServletRequest.remoteUser}"></span></h4>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-warning btn-sm" type="submit">Sign out</button>
        </form>
    </div>

    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
