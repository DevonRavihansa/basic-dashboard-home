<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:fragment="meta">
        <meta charset="utf-8"/>
        <meta http-equiv='cache-control' content='no-cache'/>
        <meta http-equiv='expires' content='0'/>
        <meta http-equiv='pragma' content='no-cache'/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </th:block>
    <th:block th:fragment="sources">
        <!--bootstrap css-->
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
        <!--fontawesome css-->
        <link rel="stylesheet" type="text/css" href="webjars/fontawesome/4.7.0/css/font-awesome.min.css" />
        <!--custom styles-->
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <!--angularjs-->
        <script src="webjars/angularjs/1.6.4/angular.min.js"></script>
    </th:block>
</head>
<body>

<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light" th:fragment="topNavigation">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}">Digispike</a>
    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}"><i class="fa fa-user-plus"></i>&nbsp;Signup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"><i class="fa fa-sign-in"></i>&nbsp;Login</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-link nav-link" type="submit"><i class="fa fa-sign-out"></i>&nbsp;Signout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
