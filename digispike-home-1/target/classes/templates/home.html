<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title th:fragment="title">Digispike Home Page</title>
</head>
<body>

<div class="container py-4" th:fragment="content">
    <div class="row justify-content-center">
        <!--<h1 class="display-4">Hello, <span th:text="${#authentication.principal.username}">User</span></h1>-->
        <div sec:authorize="isAuthenticated()">
            This content is only shown to authenticated users.
        </div><br/>
        <div sec:authorize="hasAuthority('ADMIN')">
            This content is only shown to administrators.
        </div><br/>
        <div sec:authorize="hasAuthority('USER')">
            This content is only shown to users.
        </div><br/>
        <div sec:authorize="isAnonymous()">
            This content is only shown to anonymous.
        </div>
    </div>
</div>

</body>
</html>
